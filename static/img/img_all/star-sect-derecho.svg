    <style>
      .cls-1 {
        filter: url(#outer-glow-1);
      }

      .cls-2 {
        fill: #d5e8f1;
        stroke-width: 0px;
      animation: colorGroup 5s infinite;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
  animation-play-state: running;
  animation-delay: 3s; /* Pausa inicial */
}

      .cls-3 {
        filter: url(#outer-glow-2);
      }

@keyframes colorGroup {
  0% {
    fill: #d5e8f1;
  }
  25% {
    fill: #c1dbe7;
  }
  50% {
    fill: #e0eef6;
  }
  75% {
    fill: #b3cfdd;
  }
  100% {
    fill: #d5e8f1;
  }
}

@keyframes pauseAnimation {
  0% {
    animation-play-state: running;
  }
  100% {
    animation-play-state: paused;
  }
}

.cls-2 {
  animation: colorGroup 5s infinite, pauseAnimation 8s infinite;
  animation-timing-function: ease-in-out, step-end;
}

    </style>
